<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript + DOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <h1>Shopping List</h1>
    <p id="first">Get it done today</p>
    <input id="userinput" type="text" placeholder="Add to list">
    <button id="enter">Enter</button>
    <ul>
        <li>Notebook <button class="fas fa-trash-alt"></button></li>
        <li>Jello <button class="fas fa-trash-alt"></button></li>
        <li>Spinach <button class="fas fa-trash-alt"></button></li>
        <li>Rice <button class="fas fa-trash-alt"></button></li>
        <li>Birthday Cake <button class="fas fa-trash-alt"></button></li>
        <li>Candles <button class="fas fa-trash-alt"></button></li>
    </ul>
    <button id="allDone">Mark All Done</button>
    <button id="deleteDone">Delete All Done</button>
    <button id="deleteAll">Delete All</button>

    <script src="script.js"></script>
</body>
</html>
